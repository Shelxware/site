<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602" type="image/jpg">
    
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e2a47, #4f6d8c);
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content horizontally */
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            width: 100%; /* Ensure header takes up full width */
        }

        /* Hamburger menu styling */
        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 5px;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .scripts-header {
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 3.2em; /* Default font size for larger screens */
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 60px 20px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-overlay.active {
            left: 0;
        }

        .menu-overlay a {
            display: block;
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(135, 206, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .menu-overlay a:hover {
            transform: scale(1.1);
            background-color: rgba(100, 149, 237, 0.9);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.9);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 600px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.8);
        }

        .image-box {
            width: 60%;
            margin: 95px auto; /* Increased margin-top by 40px */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .image-box.purple-glow {
            box-shadow: 0 0 30px rgba(128, 0, 128, 1), 0 0 50px rgba(128, 0, 128, 0.5);
        }

        .image-box img {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
        }

        .copy-button:hover {
            background-color: #0097a7;
            transform: scale(1.1);
        }

        .image-box h2 {
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Mobile styles for the Executors header */
        @media (max-width: 768px) {
            header {
                flex-direction: row;  /* Ensure the menu and header content are aligned in a row */
                justify-content: space-between;
                align-items: center;
            }

            .scripts-header {
                font-size: 3em; /* Adjust size for mobile */
                margin: 0; /* Remove any extra margin */
                text-shadow: 0 0 6px #ffffff, 0 0 10px #ffffff;
                order: 1;  /* Make sure it stays at the same level as 'Mobile' */
                text-align: center; /* Center the text */
                flex-grow: 1;  /* Ensure it takes up available space */
            }

            .menu-toggle {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 20px;
            }

            .image-box {
                margin-top: 115px; /* Increased by 40px */
            }
        }

        /* Desktop styling */
        @media (min-width: 769px) {
            header {
                flex-direction: row;  /* Align content in a row for desktop */
                justify-content: space-between;
                align-items: center;
            }

            .scripts-header {
                font-size: 3.5em;  /* Adjust font size for desktop */
                margin: 0;
                text-shadow: 0 0 6px #ffffff, 0 0 10px #ffffff;
                text-align: center; /* Ensure the text is centered */
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- "Executors" header -->
        <div class="scripts-header" id="scripts-header">Executors</div>
    </header>

    <!-- Menu Overlay -->
    <nav class="menu-overlay" id="menu">
        <div>
            <a href="#home" onclick="window.location.href='https://globalexploiter.xyz';">Home</a>
            <a href="Scripts.html">Executors</a>
            <a href="Executor.html">Executors</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-icons">
            <a href="https://youtube.com/@globalexploitor?si=ULxJfeU0MbH6DNhy" target="_blank">
                <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="YouTube">
            </a>
            <a href="#" target="_blank">
                <img src="https://media.discordapp.net/attachments/1235374443413635115/1322719710835638313/IMG_1348.png?ex=6771e63a&is=677094ba&hm=b584940836f5bfef6e2333f84f6b1331a856eb0ef8c0852d3d412dd41ed615eb&=&width=832&height=468" alt="Discord">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="image-box">
            <h2>Murder Mystery 2 Auto Farm | Vertex Hub (OP)</h2>
            <img src="https://media.discordapp.net/attachments/1237163573894053888/1322659186370154607/2F9FAE7F-A8F0-4A92-B3C2-7689F8E80B2C.png?width=602&height=338" alt="Image">
            <button class="copy-button" onclick="copyText('https://globalexploiter.xyz')">Copy Link</button>
        </div>
    </section>

    <!-- JS -->
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
            document.querySelector('.menu-toggle').classList.toggle('active');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert("Link copied to clipboard!");
            });
        }
    </script>
</body>
</html>
