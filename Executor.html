<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602" type="image/jpg">
    
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e2a47, #4f6d8c);
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Hamburger menu styling */
        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 5px;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .scripts-header {
            font-family: Arial, sans-serif;
            font-weight: 700;
            font-size: 3.2em;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-box input {
            border: none;
            padding: 5px;
            font-size: 1em;
            border-radius: 10px;
            outline: none;
            background-color: transparent;
            color: #333;
            margin-right: 10px;
        }

        .search-box button {
            border: none;
            background: #00bcd4;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #0097a7;
        }

        .search-message {
            color: red;
            font-size: 1.1em;
            margin-left: 15px;
            display: none;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust transparency here */
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 60px 20px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(10px); /* Optional: Add a blur effect for a frosted-glass look */
        }

        .menu-overlay.active {
            left: 0;
        }

        .menu-overlay a {
            display: block;
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(135, 206, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .menu-overlay a:hover {
            transform: scale(1.1);
            background-color: rgba(100, 149, 237, 0.9);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.9);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 600px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.8);
        }

        .image-box {
            width: 60%;
            margin: 95px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .image-box.purple-glow {
            box-shadow: 0 0 30px rgba(128, 0, 128, 1), 0 0 50px rgba(128, 0, 128, 0.5);
        }

        .image-box img {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
        }

        .copy-button:hover {
            background-color: #0097a7;
            transform: scale(1.1);
        }

        .image-box h2 {
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Media query for desktop and larger screens */
        @media (min-width: 1024px) {
            .image-box {
                width: 40%;
                margin: 50px auto;
            }
        }

        /* Mobile styles for the Scripts header */
        @media (max-width: 768px) {
            .scripts-header {
                font-size: 4.5em;
                top: 120px;
                text-shadow: 0 0 6px #ffffff, 0 0 10px #ffffff;
            }

            .image-box {
                margin-top: 115px;
                width: 80%;
            }

            .menu-overlay.active .scripts-header {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="scripts-header" id="scripts-header">GlobalExploiter Scripts</div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="searchExecutor()">Search</button>
        </div>
        <div id="search-message" class="search-message"></div>
    </header>

    <!-- Menu Overlay -->
    <nav class="menu-overlay" id="menu">
        <div>
            <a href="#home" onclick="window.location.href='https://globalexploiter.xyz';">Home</a>
            <a href="Scripts.html">Scripts</a>
            <a href="Executor.html">Executors</a>
            <a href="#Uploads">Uploads</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <!-- Executor Boxes -->
        <div class="image-box purple-glow" id="soliware-box">
            <h2>Seliware Pc Executor (PAID)</h2>
            <img src="https://media.karousell.com/media/photos/products/2024/10/25/roblox_seliware_executor__robl_1729850799_85acbab8_progressive">
            <button class="copy-button" onclick="window.location.href='https://discord.gg/zovware';">Download</button>
        </div>

        <div class="image-box purple-glow" id="exploiter-box">
            <h2>Exploiter Pro Executor (FREE)</h2>
            <img src="https://example.com/exploit.jpg">
            <button class="copy-button" onclick="window.location.href='https://discord.gg/exploit';">Download</button>
        </div>

        <div class="image-box purple-glow" id="inferno-box">
            <h2>Inferno Executor (PAID)</h2>
            <img src="https://example.com/inferno.jpg">
            <button class="copy-button" onclick="window.location.href='https://discord.gg/inferno';">Download</button>
        </div>

        <div class="image-box purple-glow" id="blaze-box">
            <h2>Blaze Executor (FREE)</h2>
            <img src="https://example.com/blaze.jpg">
            <button class="copy-button" onclick="window.location.href='https://discord.gg/blaze';">Download</button>
        </div>
        
        <!-- More executor boxes can be added below -->
    </section>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            const scriptsHeader = document.getElementById('scripts-header');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
            scriptsHeader.style.opacity = menu.classList.contains('active') ? '0' : '1';
        }

        function searchExecutor() {
            const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
            const boxes = document.querySelectorAll('.image-box');
            const searchMessage = document.getElementById('search-message');
            let found = false;

            boxes.forEach(box => {
                const title = box.querySelector('h2').textContent.toLowerCase();
                if (title.includes(searchInput)) {
                    box.scrollIntoView({ behavior: 'smooth' });
                    found = true;
                }
            });

            if (!found) {
                searchMessage.textContent = 'Invalid name';
                searchMessage.style.display = 'inline';
            } else {
                searchMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
