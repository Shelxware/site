<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: transparent; /* Removed black background */
            transition: background-color 0.3s ease;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            flex: 1;
            text-align: center;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
            position: relative;
        }

        .hero .text-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: relative;
            min-height: 150px; /* Ensures the box maintains its size even when empty */
            padding-bottom: 50px; /* Prevents overlap with text below */
        }

        /* Fade-in effect for text-box */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero .text-box h2 {
            font-size: 2.5em; /* Increased font size */
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        .hero .text-box p {
            font-size: 1.2em;
            color: cyan; /* Cyan text color */
            position: absolute; /* Ensures it stays in place */
            bottom: 20px; /* Positions it at the bottom of the box */
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan; /* Cyan glow */
        }

        /* Button styling */
        .view-scripts-btn {
            position: absolute;
            top: 340px; /* Updated to 340px */
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: cyan;
            color: white;
            font-size: 1.2em;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            border: 2px solid #000;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .view-scripts-btn:hover {
            background-color: #00bcd4;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.8);
        }

        /* New Viewer Count Section */
        .viewer-count {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #00bcd4;
        }

    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Global Exploiter</h1>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-box">
            <h2 id="quote"></h2>
            <p>Subscribe To Global Exploiter On Youtube!</p>
            <a href="Scripts.html" class="view-scripts-btn">View Scripts</a>
        </div>
        <!-- Viewer Count Display -->
        <div class="viewer-count" id="viewerCount">Loading Viewer Count...</div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Dark mode toggle
        document.body.addEventListener('click', function(e) {
            if (e.target.id === 'darkModeToggle') {
                document.body.classList.toggle('dark-mode');
            }
        });

        // Fetch Viewer Count from API
        function fetchViewerCount() {
            fetch('/api/viewers')
                .then(response => response.json())
                .then(data => {
                    const viewerCountElement = document.getElementById('viewerCount');
                    viewerCountElement.innerText = `Total Viewers: ${data.viewers}`;
                })
                .catch(error => {
                    console.error('Error fetching viewer count:', error);
                    const viewerCountElement = document.getElementById('viewerCount');
                    viewerCountElement.innerText = 'Error loading viewer count';
                });
        }

        // Call the fetchViewerCount function when the page loads
        window.onload = fetchViewerCount;

        // Typewriter effect
        const quotes = [
            "Subscribe to Global Exploitor",
            "Share my videos with your friends!",
            "100% Safe and secure scripts!",
            "Dont Go Broke Trying To Look Rich",
        ];
        let quoteIndex = 0;
        let index = 0;
        const quoteElement = document.getElementById('quote');

        function typeWriter() {
            if (index < quotes[quoteIndex].length) {
                quoteElement.innerHTML += quotes[quoteIndex].charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else {
                setTimeout(deleteText, 2000);
            }
        }

        function deleteText() {
            if (index > 0) {
                quoteElement.innerHTML = quotes[quoteIndex].substring(0, index - 1);
                index--;
                setTimeout(deleteText, 50);
            } else {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                setTimeout(typeWriter, 500);
            }
        }

        typeWriter();
    </script>
</body>
</html>
