<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column; /* Makes content stack vertically */
            min-height: 100vh; /* Ensures the body takes up the full viewport height */
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px); /* Adjust the blur intensity */
            z-index: -1; /* Ensure the background stays behind everything */
        }

        /* Header styling */
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; /* White glow effect */
        }

        /* Social links at the top */
        .social-container {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .social-container a {
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .social-container a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1; /* Makes this section take up remaining space */
        }

        .hero h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; /* White glow effect */
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

        .made-by {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            color: #000; /* Black text */
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff; /* Glowing white effect */
        }
    </style>
</head>

    <!-- Background -->

        </a>
        <a href="https://www.roblox.com/users/5259163256/profile" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909564653608/IMG_1327.png?ex=67708ec0&is=676f3d40&hm=65509162258066b4d13bbbcb77a1b6f787d252c5da0cc56b02b6a9b307013979&=&width=500&height=500" alt="Roblox">
