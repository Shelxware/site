<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background blur with new image */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 2.5em;
            font-family: 'Open Sans', sans-serif; /* Open Sans 800 */
            font-weight: 800;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            flex: 1;
            text-align: center;
        }

        /* Hamburger menu styling */
        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s;
        }

        /* Overlay styling */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 60px 20px 20px;
            transition: left 0.3s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-overlay.active {
            left: 0;
        }

        /* Button styling with glow and thicker font */
        .menu-overlay a {
            display: block;
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(135, 206, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .menu-overlay a:hover {
            transform: scale(1.1);
            background-color: rgba(100, 149, 237, 0.9);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.9);
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        .hero .text-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hero .text-box h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        .hero .text-box p {
            font-size: 1.2em;
            color: #ccc;
        }

        /* Footer styling */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

        }
    </script>
</body>
</html>
