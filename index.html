<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger div {
            height: 4px;
            background-color: #ffffff;
            border-radius: 2px;
            transition: transform 0.3s;
        }

        /* Sidebar menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            transition: left 0.3s;
            padding: 20px;
        }

        .menu a, .menu button {
            display: block;
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 1em;
            background-color: #87CEEB; /* Light blue */
        }

        .menu a:hover, .menu button:hover {
            background-color: #6495ED; /* Darker blue */
        }

        .menu.open {
            left: 0;
        }

        /* Social container */
        .social-container {
            display: none; /* Hidden by default, included in menu on mobile */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .social-container {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            header nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Global Exploiter</h1>
    </header>

    <!-- Sidebar menu -->
    <div class="menu" id="menu">
        <button onclick="scrollToTop()">Home</button>
        <button onclick="scrollToScripts()">Scripts</button>
        <a href="https://youtube.com/@globalexploitor?si=ULxJfeU0MbH6DNhy" target="_blank">YouTube</a>
        <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">Discord</a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>sub to my yt</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("open");
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function scrollToScripts() {
            alert("The Scripts section is coming soon!"); // Placeholder for "Scripts" functionality
        }
    </script>
</body>
</html>
