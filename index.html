<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a; /* Default dark background */
            transition: background-color 0.3s ease;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        .hero .text-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in effect for text-box */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* View Scripts Button Styling */
        .view-scripts-button {
            width: 250px;  /* Thinner width */
            height: 50px;  /* Reduced height */
            background-color: cyan; /* Cyan background */
            color: white; /* White text */
            font-size: 1.2em;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif; /* Same font as menu */
            text-align: center;
            line-height: 50px; /* Vertically center the text */
            border-radius: 10px;
            border: 3px solid black; /* Black border */
            box-shadow: 0 0 20px white; /* White glow */
            position: absolute; /* Centered position */
            top: 50%;  /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust the position to truly center it */
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade effect */
        }

        .view-scripts-button:hover {
            background-color: rgba(0, 255, 255, 0.9); /* Slightly darker cyan on hover */
            box-shadow: 0 0 30px white; /* Increased white glow on hover */
            transform: scale(1.1); /* Slight scaling on hover */
            transform-origin: center; /* Keep it centered */
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- View Scripts Button -->
    <div class="view-scripts-button" onclick="window.location.href='Scripts.html'">
        View Scripts
    </div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>sub to my yt</p>
        </div>
    </section>
</body>
</html>
