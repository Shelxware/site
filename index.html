<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link rel="icon" type="image/jpeg" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a;
            transition: background-color 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Background Blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            flex: 1;
            text-align: center;
        }

        /* Menu */
        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 60px 20px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
        }

        .menu-overlay.active {
            left: 0;
        }

        .menu-overlay a {
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(135, 206, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Typing Effect */
        #typing-effect {
            font-size: 2em;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        .view-scripts-btn {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: cyan;
            color: white;
            font-size: 1.2em;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            border: 2px solid #000;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>

    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Global Exploiter</h1>
    </header>

    <nav class="menu-overlay" id="menu">
        <a href="#home">Home</a>
        <a href="Scripts.html">Scripts</a>
        <a href="#executors">Executors</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="hero">
        <h2 id="typing-effect"></h2>
        <a href="Scripts.html" class="view-scripts-btn">View Scripts</a>
    </section>

    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <script>
        const text = "Don't go broke trying to look rich.";
        let index = 0;

        function typeEffect() {
            const typingElement = document.getElementById('typing-effect');
            if (index < text.length) {
                typingElement.innerHTML = "l" + text.substring(0, index + 1);
                index++;
                setTimeout(typeEffect, 100);
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', typeEffect);
    </script>
</body>
</html>
