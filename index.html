<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .social-container {
            margin-top: 50px;
        }

        .social-container a {
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .social-container a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="social-container">
        <a href="https://youtube.com/@globalexploitor?si=ULxJfeU0MbH6DNhy" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909803597874/IMG_1325.png?ex=67708ec0&is=676f3d40&hm=bf6547c0ae9784b7cafae499803a0e0d71ff6fc4c1c77904a82c6d3bd22e98f5&=&width=602&height=602" alt="YouTube">
        </a>
        <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909350608908/IMG_1329.png?ex=67708ec0&is=676f3d40&hm=c8407e48ecf2e955b4b0628dc0f37b9c550d87399d5ed992e1d7d5d08e02d219&=&width=716&height=543" alt="Discord">
        </a>
        <a href="https://www.roblox.com/users/5259163256/profile" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909564653608/IMG_1327.png?ex=67708ec0&is=676f3d40&hm=65509162258066b4d13bbbcb77a1b6f787d252c5da0cc56b02b6a9b307013979&=&width=500&height=500" alt="Roblox">
        </a>
    </div>

</body>
</html>
