<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text-display {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            background: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 0.9em;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text Copier</h1>
    <div id="textToCopy" class="text-display">This is the text to copy.</div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <p id="copyMessage" class="message" style="display: none;">Text copied to clipboard!</p>
</div>

<script>
    function copyToClipboard() {
        const textToCopy = document.getElementById('textToCopy').textContent;
        const message = document.getElementById('copyMessage');

        navigator.clipboard.writeText(textToCopy).then(() => {
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }).catch(err => {
            alert('Failed to copy text: ' + err);
        });
    }
</script>

</body>
</html>
