<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a;
            transition: background-color 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            flex: 1;
            text-align: center;
        }

        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .menu-toggle.active div {
            border-radius: 2px;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 60px 20px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-overlay.active {
            left: 0;
        }

        .menu-overlay a {
            display: block;
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(135, 206, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .menu-overlay a:hover {
            transform: scale(1.1);
            background-color: rgba(100, 149, 237, 0.9);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.9);
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
            position: relative;
        }

        .hero .text-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hero .text-box h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        .hero .text-box p {
            font-size: 1.2em;
            color: cyan;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>

    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Global Exploiter</h1>
    </header>

    <nav class="menu-overlay" id="menu">
        <a href="#home">Home</a>
        <a href="Scripts.html">Scripts</a>
        <a href="#executors">Executors</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="hero">
        <div class="text-box">
            <h2 id="quote"></h2>
            <p>sub to my yt</p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <script>
        const quotes = [
            "Subscribe to Global Explotor",
            "Share my videos with your friends!",
            "100% Safe and secure scripts!",
            "Don't Go Broke Trying To Look Rich",
        ];
        let quoteIndex = 0;
        let index = 0;
        let isDeleting = false;
        const quoteElement = document.getElementById('quote');

        function typeWriter() {
            const currentQuote = quotes[quoteIndex];

            if (!isDeleting) {
                quoteElement.innerHTML = currentQuote.substring(0, index);
                if (index < currentQuote.length) {
                    index++;
                    setTimeout(typeWriter, 100);
                } else {
                    isDeleting = true;
                    setTimeout(typeWriter, 1000);
                }
            } else {
                quoteElement.innerHTML = currentQuote.substring(0, index);
                if (index > 0) {
                    index--;
                    setTimeout(typeWriter, 50);
                } else {
                    isDeleting = false;
                    quoteIndex = (quoteIndex + 1) % quotes.length;
                    setTimeout(typeWriter, 500);
                }
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
