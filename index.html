<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Exploiter</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* Background Blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger div {
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: left 0.3s;
            z-index: 1000;
        }

        .menu.open {
            left: 0;
        }

        .menu a, .menu button {
            display: block;
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1em;
            background-color: #87CEEB; /* Light blue */
            text-align: center;
        }

        .menu a:hover, .menu button:hover {
            background-color: #6495ED; /* Darker blue */
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .menu a, .menu button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Background Blur -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <h1>Global Exploiter</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div class="menu" id="menu">
        <button onclick="scrollToTop()">Home</button>
        <button onclick="scrollToScripts()">Scripts</button>
        <a href="https://youtube.com/@globalexploitor" target="_blank">YouTube</a>
        <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">Discord</a>
    </div>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="text-box">
                <h2>"Don't go broke trying to look rich."</h2>
                <p>sub to my yt</p>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("open");
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToScripts() {
            alert("The Scripts section is coming soon!"); // Placeholder for "Scripts" functionality
        }
    </script>
</body>
</html>
