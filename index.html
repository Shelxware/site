<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px); /* Adjust the blur intensity */
            z-index: -1; /* Ensure the background stays behind everything */
        }

        /* Social links at the top */
        .social-container {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .social-container a {
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden; /* Ensure icons fit perfectly inside the circles */
        }

        .social-container a img {
            width: 100%; /* Fit icon width within the container */
            height: auto; /* Maintain aspect ratio */
            vertical-align: middle;
        }

        .social-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Social Links at the Top -->
    <div class="social-container">
        <a href="https://youtube.com/@globalexploitor?si=ULxJfeU0MbH6DNhy" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909803597874/IMG_1325.png" alt="YouTube">
        </a>
        <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">

        </a>

            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909564653608/IMG_1327.png" alt="Roblox">
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>
</body>
</html>
