<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header styling */
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        /* Social links */
        .social-container {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .social-container a {
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
        }

        .social-container a img {
            width: 24px;
            height: 24px;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero .text-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hero .text-box h2, .hero .text-box p {
            margin: 0;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        .hero .text-box p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ccc;
        }

        /* Footer styling */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>

    <div class="social-container">
        <a href="https://youtube.com/@globalexploitor" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909803597874/IMG_1325.png" alt="YouTube">
        </a>
        <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909350608908/IMG_1329.png" alt="Discord">
        </a>
        <a href="https://www.roblox.com/users/5259163256/profile" target="_blank">
            <img src="https://media.discordapp.net/attachments/1240110101809987606/1322350909564653608/IMG_1327.png" alt="Roblox">
        </a>
    </div>

    <header>
        <h1>Global Exploiter</h1>
    </header>

    <section class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>I really hope you enjoy my website I did not work hard on it chatgpt did lel</p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>
</body>
</html>
