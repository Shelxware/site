<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin: 0 0 10px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <h1>Global Exploiter</h1>
    </header>

    <!-- Modal -->
    <div class="modal" id="welcomeModal">
        <div class="modal-content">
            <h2>Welcome to Global Exploiter!</h2>
            <p>Enjoy your visit and check out our latest features.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h2>"Don't go broke trying to look rich."</h2>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Display modal on load
        window.onload = () => {
            const modal = document.getElementById('welcomeModal');
            modal.classList.add('active');
        };

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('welcomeModal');
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
