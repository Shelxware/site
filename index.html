<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0 auto;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        /* Buttons styling */
        .button-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .button {
            background-color: #87CEEB; /* Light blue */
            color: white;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-shadow: 0 0 5px white; /* White glow */
            box-shadow: 0 0 10px white;
        }

        .button:hover {
            background-color: #6495ED; /* Slightly darker blue */
        }

        /* Social links at the top */
        .social-container {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .social-container a {
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .social-container a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        .hero .text-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hero .text-box h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        .hero .text-box p {
            font-size: 1.2em;
            color: #ccc;
        }

        /* Footer styling */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Social Links at the Top -->
    <div class="social-container">
        <a href="https://youtube.com/@globalexploitor?si=ULxJfeU0MbH6DNhy" target="_blank">
            <img src="https://e7.pngegg.com/pngimages/208/269/png-clipart-youtube-play-button-computer-icons-youtube-youtube-logo-angle-rectangle-thumbnail.png" alt="YouTube">
        </a>
        <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/718/non_2x/discord-logo-discord-icon-transparent-free-png.png" alt="Discord">
        </a>
    </div>

    <!-- Header -->
    <header>
        <div class="button-container">
            <button class="button" onclick="scrollToTop()">Home</button>
            <button class="button" onclick="scrollToScripts()">Scripts</button>
        </div>
        <h1>Global Exploiter</h1>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>sub to my yt</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>

    <!-- JavaScript -->
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToScripts() {
            alert("The Scripts section is coming soon!"); // Placeholder for "Scripts" functionality
        }
    </script>
</body>
</html>
