<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        /* Hamburger menu styling */
        .hamburger {
            position: absolute;
            left: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
        }

        .hamburger span {
            display: block;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        /* Menu styling */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 10px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Global Exploiter</h1>
        <div class="menu" id="menu">
            <a href="#home" onclick="scrollToTop()">Home</a>
            <a href="#scripts" onclick="scrollToScripts()">Scripts</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>sub to my yt</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToScripts() {
            alert("The Scripts section is coming soon!"); // Placeholder for "Scripts" functionality
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
