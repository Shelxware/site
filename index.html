<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #87CEEB; /* Light blue */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px white; /* White glow */
        }

        .button:hover {
            background-color: #6495ED; /* Slightly darker blue on hover */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .button-container {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 10px;
                background: rgba(0, 0, 0, 0.9);
                border-radius: 5px;
                padding: 10px;
                z-index: 1;
            }

            .button-container.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Global Exploiter</h1>
        <div class="button-container">
            <button class="button" onclick="scrollToTop()">Home</button>
            <button class="button" onclick="scrollToScripts()">Scripts</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>sub to my yt</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToScripts() {
            alert("The Scripts section is coming soon!"); // Placeholder for "Scripts" functionality
        }

        function toggleMenu() {
            const menu = document.querySelector('.button-container');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
