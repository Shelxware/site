<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a; /* Default dark background */
            transition: background-color 0.3s ease;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Centered Hi box */
        .hi-box {
            position: fixed;
            top: -100px; /* Start above the screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.9); /* Bright red background to grab attention */
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 10;
            opacity: 0; /* Start invisible */
            transition: top 1s ease-out, opacity 1s ease-out;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5em; /* Make the font larger */
            animation: shake 0.5s ease-in-out infinite alternate; /* Add shake animation */
        }

        /* Close button styling */
        .close-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #555;
        }

        /* Keyframes for shake animation */
        @keyframes shake {
            0% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Hi Box -->
    <div class="hi-box" id="hiBox">
        <p>This website is still under development, also please subscribe to my YouTube, thanks</p>
        <button class="close-btn" onclick="closeHiBox()">Close</button>
    </div>

    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Global Exploiter</h1>
    </header>

    <!-- Menu Overlay -->
    <nav class="menu-overlay" id="menu">
        <div>
            <a href="#home">Home</a>
            <a href="Scripts.html">Scripts</a>
            <a href="#executors">Executors</a>
            <a href="#contact">Contact</a>
        </div>
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://youtube.com/@globalexploitor?si=ULxJfeU0MbH6DNhy" target="_blank">
                <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" 
                     alt="YouTube">
            </a>
            <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">
                <img src="https://sm.ign.com/ign_nordic/guide/w/what-is-di/what-is-discord-what-is-stream-attenuation_nq1q.jpg" 
                     alt="Discord">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>sub to my yt</p>
            <a href="Scripts.html" class="view-scripts-btn">View Scripts</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        function closeHiBox() {
            const hiBox = document.getElementById('hiBox');
            hiBox.style.top = '-100px'; // Move the box back up
            hiBox.style.opacity = '0'; // Fade out
            setTimeout(function() {
                hiBox.style.display = 'none'; // Hide after animation
            }, 1000); // Delay to match the animation duration
        }

        // Show Hi box on load with fall animation
        window.onload = function() {
            const hiBox = document.getElementById('hiBox');
            hiBox.style.display = 'block';
            setTimeout(function() {
                hiBox.style.top = '50%'; // Fall to the middle
                hiBox.style.opacity = '1'; // Fade in
            }, 10);
        }
    </script>
</body>
</html>
