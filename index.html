<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a; /* Default dark background */
            transition: background-color 0.3s ease;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Notification box styling */
        .notification-box {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 100;
            transition: top 0.5s ease;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2em;
        }

        .notification-box.visible {
            top: 20px;
        }

        .close-notification {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .close-notification:hover {
            background-color: darkred;
        }

        /* Other styles from your original code remain unchanged */
    </style>
</head>
<body>
    <!-- Notification Box -->
    <div id="notification" class="notification-box">
        This website isn't 100% complete. Please notify me if you encounter any errors or bugs via Discord. Thanks!
        <button class="close-notification" onclick="closeNotification()">Close</button>
    </div>

    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">

    <!-- Menu Overlay -->

        <div class="social-icons">

                <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="YouTube">
            </a>
            <a href="https://discord.gg/Hk9h8vnZ7w" target="_blank">
                <img src="https://sm.ign.com/ign_nordic/guide/w/what-is-di/what-is-discord-what-is-stream-attenuation_nq1q.jpg" alt="Discord">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="text-box">
            <h2>"Don't go broke trying to look rich."</h2>
            <p>sub to my yt</p>
            <a href="Scripts.html" class="view-scripts-btn">View Scripts</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Show notification box on page load
        window.addEventListener('load', function() {
            const notification = document.getElementById('notification');
            notification.classList.add('visible');
        });

        // Close notification box
        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('visible');
        }
    </script>
</body>
</html>
