<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602" type="image/jpg">
    
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e2a47, #4f6d8c);
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        html { scroll-behavior: smooth; }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 5px;
        }

        .menu-toggle.active div:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-toggle.active div:nth-child(2) { opacity: 0; }
        .menu-toggle.active div:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        .scripts-header {
            font-family: Arial, sans-serif;
            font-weight: 700;
            font-size: 3.2em;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-box input {
            border: none;
            padding: 5px;
            font-size: 1em;
            border-radius: 10px;
            outline: none;
            background-color: transparent;
            color: #333;
            margin-right: 10px;
        }

        .search-box button {
            border: none;
            background: #00bcd4;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover { background-color: #0097a7; }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 60px 20px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-overlay.active { left: 0; }

        .menu-overlay a {
            display: block;
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(135, 206, 235, 0.9);
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu-overlay a:hover { transform: scale(1.1); }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        @media (min-width: 1024px) {
            .image-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }

            .image-box { width: 45%; }
        }

        .image-box {
            width: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .image-box img {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .copy-button:hover { background-color: #0097a7; }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="scripts-header" id="scripts-header">Scripts</div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <nav class="menu-overlay" id="menu">
        <a href="#home">Home</a>
        <a href="Scripts.html">Scripts</a>
        <a href="Executor.html">Executors</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <div class="image-container">
            <div class="image-box">
                <h2>Murder Mystery 2 Auto Farm</h2>
                <img src="image1.jpg" alt="MM2 Script">
                <button class="copy-button" onclick="copyScript('mm2')">Copy Script</button>
            </div>
            <div class="image-box">
                <h2>Blade Ball Auto Parry</h2>
                <img src="image2.jpg" alt="Blade Ball Script">
                <button class="copy-button" onclick="copyScript('blade')">Copy Script</button>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function copyScript(type) {
            let script = type === 'mm2' ? 'loadstring(game:Get())' : 'another loadstring';
            navigator.clipboard.writeText(script);
            alert('Script Copied!');
        }
    </script>
</body>
</html>
