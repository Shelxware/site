<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602" type="image/jpg">

    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #2c3e50, #4a6fa5);
        }

        .image-box {
            width: 90%; 
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: relative;
        }

        @media (min-width: 768px) {
            .image-box {
                width: 50%;
                max-width: 400px;
            }
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .copy-button {
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 16px;
            padding: 10px 20px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #2980b9;
        }

        .header-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="image-box">
        <div class="header-title">Vertex Hub</div>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        <button class="copy-button" onclick="copyToClipboard()">Copy Script</button>
    </div>

    <script>
        function copyToClipboard() {
            const script = "Your script content here.";
            navigator.clipboard.writeText(script)
                .then(() => alert("Script copied to clipboard!"))
                .catch(err => console.error("Failed to copy text: ", err));
        }
    </script>
</body>
</html>
