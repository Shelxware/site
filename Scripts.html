<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyan Orbs Floating</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background-color: cyan;
            opacity: 0.8;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(-100vw);
            }
        }
    </style>
</head>
<body>
    <script>
        function createOrb() {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            document.body.appendChild(orb);

            const size = Math.random() * 30 + 10; // Random size between 10 and 40px
            orb.style.width = `${size}px`;
            orb.style.height = `${size}px`;

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            orb.style.left = `${startX}px`;
            orb.style.top = `${startY}px`;

            const duration = Math.random() * 4 + 4; // Random animation duration between 4 and 8 seconds
            orb.style.animationDuration = `${duration}s`;

            setTimeout(() => {
                orb.remove(); // Remove orb after animation
            }, duration * 1000);
        }

        setInterval(createOrb, 300); // Create a new orb every 300ms
    </script>
</body>
</html>
