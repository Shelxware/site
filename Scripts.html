<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602" type="image/jpg">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e2a47, #4f6d8c);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 5px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .scripts-header {
            font-family: Arial, sans-serif;
            font-weight: 700;
            font-size: 3.2em;
            color: #ffffff;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 1;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        .image-container {
            display: flex;
            flex-direction: column; /* Default layout for mobile */
            gap: 20px;
            align-items: center;
            margin: 20px;
        }

        .image-box {
            width: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .image-box img {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
        }

        @media (min-width: 1024px) {
            .image-container {
                flex-direction: row; /* Side-by-side layout for desktop */
                justify-content: center;
            }

            .image-box {
                flex: 1;
                max-width: 45%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="scripts-header" id="scripts-header">Scripts</div>
    </header>

    <section id="home" class="hero">
        <div class="image-container">
            <div class="image-box">
                <h2>Murder Mystery 2 Auto Farm | Vertex Hub (OP)</h2>
                <img src="https://media.discordapp.net/attachments/1237163573894053888/1322659186370154607/2F2C2865-7B60-43F0-B2D6-9BC7AF38E716.jpg?ex=6771addb&is=67705c5b&hm=e4b0bc70dbca0031d964cdcb17ffcdeadadaf9c598ac6dac214c3b7149d45e7e&=&width=1071&height=602" alt="Script Image">
                <button class="copy-button" id="copy-btn-vertex" onclick="copyScript('vertex')">Copy Script</button>
            </div>
            <div class="image-box purple-glow">
                <h2>Blade Ball Auto Parry | Frostware Hub (OP)</h2>
                <img src="https://media.discordapp.net/attachments/1249093223134003221/1323559486136516609/C6DEE7F9-DAF3-4F93-8B24-74CA1EFD6644.png?ex=6774f454&is=6773a2d4&hm=8d7f821a29b7d94d65f1d8bd1b108a55a7aeb565d69b114b74120e7bd0cecfa9&=&width=1071&height=602" alt="Script Image">
                <button class="copy-button" id="copy-btn-frostware" onclick="copyScript('frostware')">Copy Script</button>
            </div>
        </div>
    </section>

    <script>
        function copyScript(scriptType) {
            let scriptText;
            if (scriptType === 'vertex') {
                scriptText = "loadstring(game:HttpGet('https://raw.githubusercontent.com/Burdenerd/VertexHub/refs/heads/main/Offical'))()";
            } else if (scriptType === 'frostware') {
                scriptText = "loadstring(game:HttpGet('https://raw.githubusercontent.com/Otheruser/Script'))()";
            }
            
            navigator.clipboard.writeText(scriptText).then(() => {
                const button = document.getElementById(`copy-btn-${scriptType}`);
                button.textContent = "ðŸ“œScript Copied!";
                setTimeout(() => {
                    button.textContent = "Copy Script";
                }, 2000);
            });
        }
    </script>
</body>
</html>
