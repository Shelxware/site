<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts - GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a;
            transition: background-color 0.3s ease;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1296169780155256884/1322355000231596052/global-exploiter-discord-abnner.png?ex=67709290&is=676f4110&hm=0c8c86b3eae6bfe344ca2d982f9d4b181f8b2ff8f5f370be9831d7ab456a55f5&=&width=1071&height=602');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Smooth fade-in effect */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Section styling */
        .script-section {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Button styling */
        .view-scripts-btn {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: cyan;
            color: white;
            font-size: 1.2em;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            border: 2px solid #000;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .view-scripts-btn:hover {
            background-color: #00bcd4;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.8);
        }

        /* Footer styling */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

        /* Dark mode styling */
        .dark-mode {
            background-color: #121212;
        }

        .dark-mode .background-blur {
            filter: blur(5px) brightness(50%);
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header (can be similar to the homepage) -->
    <header>
        <h1>Global Exploiter - Scripts</h1>
    </header>

    <!-- Scripts Section -->
    <section id="scripts" class="script-section fade-in">
        <h2>Scripts Available</h2>
        <p>Explore the powerful scripts available for you to use and customize!</p>
        <a href="https://globalexploiter.xyz" class="view-scripts-btn">Explore More Scripts</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 GlobalExploiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript for smooth fade-in effect -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Apply fade-in effect for all sections on page load
            const sections = document.querySelectorAll('.fade-in');
            sections.forEach(section => {
                section.classList.add('fade-in');
            });
        });

        // Dark mode toggle
        document.body.addEventListener('click', function(e) {
            if (e.target.id === 'darkModeToggle') {
                document.body.classList.toggle('dark-mode');
            }
        });
    </script>
</body>
</html>
