<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg" type="image/jpg">
    
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #2c3e50, #4a6fa5);
            opacity: 0; /* Initially invisible */
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Menu overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            transition: left 0.4s ease-in-out;
            z-index: 10;
        }

        .menu-overlay.active {
            left: 0;
        }

        .menu-overlay a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
        }

        /* Box styling */
        .image-box {
            width: 60%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: relative;
        }

        @media (min-width: 768px) {
            .image-box {
                width: 40%;
                padding: 15px;
            }
        }

        .image-box img {
            width: 100%;
            border-radius: 10px;
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">Menu</div>
    </header>

    <!-- Menu overlay -->
    <div class="menu-overlay" id="menu">
        <a href="#home">Home</a>
        <a href="Scripts.html">Scripts</a>
        <a href="#executors">Executors</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main section -->
    <div class="image-box">
        <h2>Vertex Hub</h2>
        <img src="https://via.placeholder.com/500" alt="Script Image">
        <button class="copy-button" onclick="copyScript()">Copy Script</button>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function copyScript() {
            const scriptText = "loadstring(game:HttpGet('https://example.com/script'))()";
            navigator.clipboard.writeText(scriptText).then(() => {
                alert('Script copied!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
