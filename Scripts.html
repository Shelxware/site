<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602" type="image/jpg">
    
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e2a47, #4f6d8c);
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Floating balls styling */
        .floating-balls-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Ensures balls are behind everything */
            pointer-events: none; /* Prevent interaction */
            overflow: hidden;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
            animation-delay: calc(-5s * var(--delay));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Generate random positions for balls */
        .ball:nth-child(1) { left: 10%; --delay: 0.2; animation-duration: 7s; }
        .ball:nth-child(2) { left: 30%; --delay: 0.4; animation-duration: 5s; }
        .ball:nth-child(3) { left: 50%; --delay: 0.6; animation-duration: 6s; }
        .ball:nth-child(4) { left: 70%; --delay: 0.8; animation-duration: 8s; }
        .ball:nth-child(5) { left: 90%; --delay: 1; animation-duration: 4s; }
    </style>
</head>
<body>
    <!-- Floating balls -->
    <div class="floating-balls-container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>

    <!-- Background -->
    <div class="background-blur"></div>

    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="scripts-header" id="scripts-header"></div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <!-- Menu Overlay -->
    <nav class="menu-overlay" id="menu">
        <div>
            <a href="#home" onclick="window.location.href='https://globalexploiter.xyz';">Home</a>
            <a href="Scripts.html">Scripts</a>
            <a href="Executor.html">Executors</a>
            <a href="#Uploads">Uploads</a> 
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="image-box">
            <h2>Murder Mystery 2 Auto Farm | Vertex Hub (OP)</h2>
            <img src="https://media.discordapp.net/attachments/1237163573894053888/1322659186370154607/2F2C2865-7B60-43F0-B2D6-9BC7AF38E716.jpg?ex=6774f99b&is=6773a81b&hm=e3bad873dd5bbb9ae389e40f724c1d62aee529bd10ac1961379697ce6351a455&=&width=1071&height=602" alt="Script Image">
            <button class="copy-button" id="copy-btn-vertex" onclick="copyScript('vertex')">Copy Script</button>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            const scriptsHeader = document.getElementById('scripts-header');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
            scriptsHeader.style.opacity = menu.classList.contains('active') ? 0 : 1;
        }

        function copyScript(scriptType) {
            let scriptText;
            if (scriptType === 'vertex') {
                scriptText = "loadstring(game:HttpGet('https://raw.githubusercontent.com/Burdenerd/VertexHub/refs/heads/main/Offical'))()";
            }
            
            navigator.clipboard.writeText(scriptText).then(() => {
                const button = document.getElementById(`copy-btn-${scriptType}`);
                button.textContent = "ðŸ“œScript Copied!";
                setTimeout(() => {
                    button.textContent = "Copy Script";
                }, 2000);
            });
        }
    </script>
</body>
</html>
