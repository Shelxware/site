<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Orbs</title>
    <style>
        /* Background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            background-color: #000; /* Black background */
        }

        /* Floating balls styling */
        .floating-balls-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Ensures balls are behind content */
            pointer-events: none; /* Prevent interaction */
            overflow: hidden;
        }

        .ball {
            position: absolute;
            width: 20px; /* Orb size */
            height: 20px;
            background-color: rgba(0, 0, 255, 0.7); /* Blue orbs */
            border-radius: 50%;
            animation: floatAround 10s ease-in-out infinite;
            animation-delay: calc(-10s * var(--delay));
        }

        @keyframes floatAround {
            0% {
                transform: translate(calc(0px + var(--startX)), calc(0px + var(--startY)));
            }
            25% {
                transform: translate(calc(50px + var(--midX)), calc(-100px + var(--midY)));
            }
            50% {
                transform: translate(calc(-50px + var(--midX)), calc(50px + var(--midY)));
            }
            75% {
                transform: translate(calc(100px + var(--endX)), calc(-50px + var(--endY)));
            }
            100% {
                transform: translate(calc(0px + var(--startX)), calc(0px + var(--startY)));
            }
        }

        /* Assign random positions */
        .ball:nth-child(1) { left: 10%; --startX: 0px; --startY: 0px; --midX: 20px; --midY: 50px; --endX: -30px; --endY: -20px; --delay: 0.2; }
        .ball:nth-child(2) { left: 30%; --startX: 20px; --startY: -30px; --midX: -10px; --midY: 30px; --endX: 40px; --endY: 10px; --delay: 0.4; }
        .ball:nth-child(3) { left: 50%; --startX: -20px; --startY: 20px; --midX: 50px; --midY: -10px; --endX: 30px; --endY: 40px; --delay: 0.6; }
        .ball:nth-child(4) { left: 70%; --startX: 40px; --startY: -10px; --midX: -30px; --midY: 20px; --endX: 10px; --endY: -40px; --delay: 0.8; }
        .ball:nth-child(5) { left: 90%; --startX: -30px; --startY: 30px; --midX: 40px; --midY: 10px; --endX: -50px; --endY: -30px; --delay: 1; }
    </style>
</head>
<body>
    <div class="floating-balls-container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>
</html>
