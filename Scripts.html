<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyan Orbs Floating</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background-color: cyan;
            opacity: 0.8;
            animation: float 50s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--endX), var(--endY));
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to create orbs at random positions
        function createOrb() {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            document.body.appendChild(orb);

            const size = Math.random() * 5 + 5; // Random size between 5 and 10px
            orb.style.width = ${size}px;
            orb.style.height = ${size}px;

            // Start position: Random horizontal and vertical position on the screen
            const startX = Math.random() * (window.innerWidth - size); // Random X position within screen width
            const startY = Math.random() * (window.innerHeight - size); // Random Y position within screen height
            orb.style.left = ${startX}px;
            orb.style.top = ${startY}px;

            // Randomize movement path, but ensure the end position stays within the screen
            const endX = Math.random() * (window.innerWidth - size); // Random X end position within screen width
            const endY = Math.random() * (window.innerHeight - size); // Random Y end position within screen height

            orb.style.setProperty('--endX', ${endX - startX}px);
            orb.style.setProperty('--endY', ${endY - startY}px);

            // Set a random animation duration (between 8 and 12 seconds)
            const duration = Math.random() * 4 + 8;
            orb.style.animationDuration = ${duration}s;

            setTimeout(() => {
                orb.remove(); // Remove orb after animation ends
            }, duration * 1000);
        }

        // Create a fixed number of orbs on page load
        for (let i = 0; i < 50; i++) {
            createOrb(); // Create 50 orbs initially
        }

        // Optional: Continuously create new orbs at intervals
        setInterval(createOrb, 200); // Create a new orb every 500ms
    </script>
</body>
</html>
