<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyan Orbs Floating</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background-color: cyan;
            opacity: 0.8;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw * 1), calc(100vh * 1));
            }
        }
    </style>
</head>
<body>
    <script>
        function createOrb() {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            document.body.appendChild(orb);

            const size = Math.random() * 15 + 5; // Random size between 5 and 20px
            orb.style.width = `${size}px`;
            orb.style.height = `${size}px`;

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            orb.style.left = `${startX}px`;
            orb.style.top = `${startY}px`;

            // Set a random animation speed (duration) for each orb
            const duration = Math.random() * 6 + 4; // Random animation duration between 4 and 10 seconds
            orb.style.animationDuration = `${duration}s`;

            // Set a random floating path by adjusting the keyframes dynamically
            const floatX = Math.random() * 200 - 100;  // Random horizontal offset
            const floatY = Math.random() * 200 - 100;  // Random vertical offset

            orb.style.animation = `float ${duration}s infinite linear`;

            setTimeout(() => {
                orb.remove(); // Remove orb after animation
            }, duration * 1000);
        }

        // Create orbs at intervals
        setInterval(createOrb, 150); // Create a new orb every 150ms
    </script>
</body>
</html>
