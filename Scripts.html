<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyan Orbs Floating</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background-color: cyan;
            opacity: 0.8;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--endX), var(--endY));
            }
        }
    </style>
</head>
<body>
    <script>
        function createOrb() {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            document.body.appendChild(orb);

            const size = Math.random() * 5 + 5; // Random size between 5 and 10px
            orb.style.width = ${size}px;
            orb.style.height = ${size}px;

            // Start position: Random horizontal position at the top
            const startX = Math.random() * window.innerWidth;
            orb.style.left = ${startX}px;
            orb.style.top = -20px; // Start just above the top of the screen

            // Randomize movement path
            const endX = Math.random() * window.innerWidth - window.innerWidth / 2; // Random X end position
            const endY = Math.random() * window.innerHeight + window.innerHeight / 2; // Random Y end position

            orb.style.setProperty('--endX', ${endX}px);
            orb.style.setProperty('--endY, ${endY}px);

            // Set a random animation duration (between 8 and 12 seconds)
            const duration = Math.random() * 4 + 8;
            orb.style.animationDuration = ${duration}s;

            setTimeout(() => {
                orb.remove(); // Remove orb after animation ends
            }, duration * 1000);
        }

        // Create orbs at intervals
        setInterval(createOrb, 150); // Create a new orb every 150ms
    </script>
</body>
</html>
