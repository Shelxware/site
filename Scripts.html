<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg?ex=677179cd&is=6770284d&hm=8247194597191c24bfeb6261a996d5c909f78d60ec00383125f59a265e5b5576&=&width=602&height=602" type="image/jpg">
    
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e2a47, #4f6d8c); /* Updated background gradient */
            transition: background-color 0.3s ease;
            opacity: 0; /* Initially set to invisible */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Hamburger menu styling */
        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 5px; /* Rounded edges */
        }

        .menu-toggle.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .menu-toggle.active div {
            border-radius: 5px;
        }

        /* "Scripts" styling - Centered */
        .scripts-header {
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 2em;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 1; /* Initially visible */
            transition: opacity 0.3s ease; /* Add fade-out transition */
        }

        /* Search box styling */
        .search-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-box input {
            border: none;
            padding: 5px;
            font-size: 1em;
            border-radius: 10px;
            outline: none;
            background-color: transparent;
            color: #333;
            margin-right: 10px;
        }

        .search-box button {
            border: none;
            background: #00bcd4;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #0097a7;
        }

        /* Overlay styling */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
            padding: 60px 20px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-overlay.active {
            left: 0;
        }

        /* Styled menu buttons */
        .menu-overlay a {
            display: block;
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(135, 206, 235, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .menu-overlay a:hover {
            transform: scale(1.1);
            background-color: rgba(100, 149, 237, 0.9);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.9);
        }

        /* Social icon container */
        .social-icons {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 600px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.8);
        }

        /* Box 1 with cyan glow */
        .image-box.blue-glow {
            width: 60%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6); /* Cyan glow */
        }

        /* Box 2 with purple glow */
        .image-box.purple-glow {
            width: 60%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.6); /* Purple glow */
        }

        /* Heading styling inside the box - smaller size */
        .image-box h2 {
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1.2em; /* Further reduced font size */
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Mobile styles for the Scripts header */
        @media (max-width: 768px) {
            .scripts-header {
                font-size: 1.5em; /* Reduce the size on mobile */
                top: 90px; /* Move the "Scripts" header 90px from the top */
            }

            .image-box {
                margin-top: 40px;
            }

            /* Mobile-only menu fade effect */
            .menu-overlay.active .scripts-header {
                opacity: 0; /* Fade out on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Header and Hamburger -->
    <header>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="scripts-header">GlobalExploiter</div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <!-- Overlay Menu -->
    <div class="menu-overlay">
        <a href="#box1">Box 1</a>
        <a href="#box2">Box 2</a>
    </div>

    <!-- Content -->
    <div class="image-box blue-glow" id="box1">
        <h2>Blue Glowing Box</h2>
        <img src="https://via.placeholder.com/500x300" alt="Sample Image">
        <button class="copy-button">Copy</button>
    </div>

    <div class="image-box purple-glow" id="box2">
        <h2>Purple Glowing Box</h2>
        <img src="https://via.placeholder.com/500x300" alt="Sample Image">
        <button class="copy-button">Copy</button>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="#"><img src="https://via.placeholder.com/40" alt="Icon"></a>
        <a href="#"><img src="https://via.placeholder.com/40" alt="Icon"></a>
    </div>

    <script>
        // Toggle the menu overlay
        const menuToggle = document.querySelector('.menu-toggle');
        const menuOverlay = document.querySelector('.menu-overlay');
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });
    </script>
</body>
</html>
