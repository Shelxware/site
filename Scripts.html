<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalExploiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1296169780155256884/1321516127662116956/best-i-can-do.jpg" type="image/jpg">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e2a47, #4f6d8c);
            transition: background-color 0.3s ease;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            margin: 4px 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            transition: left 0.4s ease-in-out;
            z-index: 5;
        }

        .menu-overlay.active {
            left: 0;
        }

        .menu-overlay a {
            color: white;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5em;
            margin: 20px 0;
            display: block;
        }

        .image-box-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-box {
            width: 90%;
            margin: 10px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .image-box.purple-glow {
            box-shadow: 0 0 30px rgba(128, 0, 128, 1), 0 0 50px rgba(128, 0, 128, 0.5);
        }

        .image-box img {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .image-box-wrapper {
                flex-direction: row;
            }
            .image-box {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .image-box {
                width: 90%;
                padding: 15px;
            }

            .image-box img {
                max-height: 300px;
            }

            .copy-button {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu-overlay" id="menu">
            <a href="#home">Home</a>
            <a href="Scripts.html">Scripts</a>
            <a href="Executor.html">Executors</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <div class="image-box-wrapper">
            <div class="image-box">
                <h2>Murder Mystery 2 Auto Farm | Vertex Hub (OP)</h2>
                <img src="https://media.discordapp.net/attachments/example.jpg" alt="Script Image">
                <button class="copy-button" onclick="copyScript('vertex')">Copy Script</button>
            </div>
            <div class="image-box purple-glow">
                <h2>Blade Ball Auto Parry | Frostware Hub (OP)</h2>
                <img src="https://media.discordapp.net/attachments/example2.jpg" alt="Script Image">
                <button class="copy-button" onclick="copyScript('frostware')">Copy Script</button>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function copyScript(scriptType) {
            let scriptText = scriptType === 'vertex'
                ? "loadstring(game:HttpGet('https://raw.githubusercontent.com/Burdenerd/VertexHub/main/Official'))()"
                : "loadstring(game:HttpGet('https://raw.githubusercontent.com/OtherUser/Script'))()";

            navigator.clipboard.writeText(scriptText).then(() => {
                alert(`${scriptType.charAt(0).toUpperCase() + scriptType.slice(1)} script copied!`);
            });
        }
    </script>
</body>
</html>
